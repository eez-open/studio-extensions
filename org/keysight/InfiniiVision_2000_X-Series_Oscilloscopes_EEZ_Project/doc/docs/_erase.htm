   <title>:ERASe</title><link rel="stylesheet" href="docbook_xsl_dds.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.70.1"><link rel="start" href="index.htm" title="Agilent InfiniiVision 2000&nbsp;X-Series Oscilloscopes"><link rel="up" href="obsolete_and_discontinued_commands.htm" title="Obsolete and Discontinued Commands"><link rel="prev" href="_display_order.htm" title=":DISPlay:ORDer"><link rel="next" href="_external_pmode.htm" title=":EXTernal:PMODe"><link rel="copyright" href="ln-warranty.htm" title="Warranty"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><p align="right"><a href="obsolete_and_discontinued_commands.htm" style="text-decoration: none"><font size="1" color="#0099CC"><b>Obsolete and Discontinued Commands </b></font></a><br><hr noshade="true" color="#0099CC"></p><div class="refentry" lang="en"><a name="_erase"></a><div class="titlepage"></div><div class="refnamediv"><h2>Name</h2><p>:ERASe — <a href="obsolete_commands.htm" title="Obsolete&#xA;    Commands"><img src="images/../images/obsolete.gif"></a></p></div><div class="refsection" lang="en"><a name="_erase_command"></a><h2>Command Syntax</h2><pre class="synopsis">:ERASe</pre><p>The <a name="d0e48524"></a><a name="d0e48527"></a>:ERASe command erases the screen.</p><div class="note"><table border="0" summary="Note"><tr><td rowspan="2" align="center" valign="top" width="25"><img alt="[Note]" src="images/note.gif"></td><th align="left"></th></tr><tr><td align="left" valign="top"><p>The :ERASe command is an obsolete command provided for
        compatibility to previous oscilloscopes. Use the <a href="_display_clear.htm" title=":DISPlay:CLEar">:DISplay:CLEar command</a> instead.</p></td></tr></table></div></div></div></body></html>
